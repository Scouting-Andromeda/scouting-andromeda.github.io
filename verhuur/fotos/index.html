		function load_images() {
			let row = $('#fotos')
			for (const image of imagenames) {
				let img = document.createElement('img')
				img.src = `scouting-gebouw-e-o/thumbnails/${image}`
				img.dataset.fullsize = `scouting-gebouw-e-o/${image}`
				img.classList.add('thumb')
				img.addEventListener('click',open_modal)
				let cell = document.createElement('div')
				cell.classList.add('content_cell')
				cell.classList.add('col1_4')
				cell.classList.add('img_container')
				cell.appendChild(img)
				row.appendChild(cell)
			}
		}

		function open_modal(e) {
			$('#foto_highlight').src = e.target.dataset.fullsize
			$('#foto_modal').showModal()
		}
		function close_modal() {
			$('#foto_highlight').src = ''
			$('#foto_modal').close()
		}
	</script>

<body onload="load_images()">
	<div id="header"></div><!-- Placeholder voor header -->
	<script>setup_header()</script>
	<div id="fotos" class="content_row"></div>
	<dialog id="foto_modal" onclick="if (event.target == this) {close_modal()}">
		<button class="close_dialog" onclick="close_modal()">&#x2716;</button>
		<img id="foto_highlight"></img>
	</dialog>
